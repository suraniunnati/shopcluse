<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="css/cart.css">
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <div class="cartlogo bg-white p-5 ">
        <a href="index.html" class="flex items-center">
        <i class="fa-solid fa-arrow-left-long fa-xl" style="color: #000000;"></i>
        <img src="asstes/download.svg" alt="" class="w-[10%] ms-3">
    </a>
    </div>
    <div class="part1 flex justify-center bg-[#EFF7FA] p-5">
    
    <div class="main w-[90%] bg-white rounded-md">
        <div class="maintag border-b">
            <h1 class="font-bold text-[25px] ps-4 p-2">My Cart</h1>
        </div>
        <div class="p-5">
            <p class="text-[gray]">Congrats! You are eligible for an Extra 10 % Off on Prepaid orders with a minimum order value of Rs 149 and a Maximum discount of Rs 1000. Use coupon code MYSHOPCLUES. Limit one coupon at a time.</p>
            
        </div>
        <div id="cartBox"></div>
        <div class="h-[150px] border flex justify-between">
            <div class="ms-5 p-5">
                <p class="mb-2"><i class="fa-solid fa-location-dot fa-lg" style="color: #18A6B2;"></i> Delivery pincode</p>
            
                <input type="text" placeholder="Enter your Pincode" class="border border-[#18A6B2] p-2 rounded-[2px]">
                <button class="bg-[#18A6B2] text-white p-2 w-[100px] rounded-[2px]">submit</button>
            </div>
            <div class="text-right p-5 mr-5"> <h3 id="price"></h3>
                <p class="text-[gray] text-[10px]">Inclusive of all the applicable taxes</p>
                <button class="h-[40px] w-[150px] text-white bg-gradient-to-r from-[#FFA571] to-[#FF635F] font-bold rounded-md mt-2">Place Order</button>
            </div>
           
        </div>
    </div>
</div>
  
    <script src="js/cart.js"></script>
    <script src="js/totalitems.js"></script>
</body>
</html>
